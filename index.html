<html>
  <head>
    <title>Adama Sow</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <nav class="top">
      <div>
        <div class="content">
          <div class="nav-left"><a href="/">Adama Sow</a></div><div class="nav-right"><a href="#a-propos">A propos</a><a href="/#contact">Contact</a></div>
        </div>
      </div>
    </nav>
    <main>
      <div>
        <div>
          <div id="intro" class="intro"><div class="content">Welcome</div></div>
          <div id="a-propos" class="about"><div class="content">A propos</div>
          </div><div id="contact" class="contact"><div class="content">Contact</div
        </div>
      </div>
    </main>
    <div class="bottom">
      <div>
        <div class="content"><p>&copy; 2021 Adama Sow</p></div>
      </div>
    </div>
    <script>
      // Select all links with hashes
    $('a[href*="#"]')
    // Remove links that don't actually link to anything
    .not('[href="#"]')
    .not('[href="#0"]')
    .click(function(event) {
    // On-page links
    if (
      location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '') 
      && 
      location.hostname == this.hostname
      ) {
      // Figure out element to scroll to
      var target = $(this.hash);
      target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
      // Does a scroll target exist?
      if (target.length) {
        // Only prevent default if animation is actually gonna happen
        event.preventDefault();
        $('html, body').animate({
          scrollTop: target.offset().top
        }, 1000, function() {
          // Callback after animation
          // Must change focus!
          var $target = $(target);
          $target.focus();
          if ($target.is(":focus")) { // Checking if the target was focused
            return false;
          } else {
            $target.attr('tabindex','-1'); // Adding tabindex for elements not focusable
            $target.focus(); // Set focus again
          };
        });
        }
      }
    });
    </script>
  </body>
</html>
